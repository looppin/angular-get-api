<div class="container">
    <div class="row">
        <div class="col-md-12 text-center mt-3">
            <h1>{{city}}</h1>

                <li *ngFor="let comp of components" (click)="SelectComp(comp)">
                    {{comp.name}}
                </li>

                <strong *ngIf="SelectedComp; else ElseBlock">{{SelectedComp.name}} seçtiniz!</strong>
                <ng-template #ElseBlock>Bir eklenti seçmediniz.</ng-template>
        </div>
    </div>
</div>
