<div class="container">
    <div class="row">
    <div class="col-md-12">
        <span *ngFor="let user of users" routerLink="/posts/{{user.id}}" class="badge badge-primary">{{user.name}}</span>
    </div>
<div class="col-md-12 m-3" *ngFor="let Post of post">
    {{Post.body}}
    <span (click)="addToFav(post)" class="badge badge-primary">Favori Ekle</span>
</div>
</div>
</div>
